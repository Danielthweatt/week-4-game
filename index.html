<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery Calculator</title>

    <!-- reset styles -->
    <link rel="stylesheet" href="./assets/css/reset.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Ovo" rel="stylesheet">
    <!-- jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- other styles -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body class="container-fluid">
    <header class="row">
        <h1 class="col-md-12 text-center">Crystals Collector!!</h1>
    </header>
    <main class="row">
        <div class="row">
            <h2 id="target" class="col-md-6 text-center"></h2>
            <h2 id="score" class="col-md-6 text-center"></h2>
        </div>
        <div class="row">
            <div class="col-md-12 text-center">
                <img id="firstCrystal" src="./assets/images/download (1).jpg" alt="Crystal">
                <img id="secondCrystal" src="./assets/images/download.jpg" alt="Crysatl">
                <img id="thirdCrystal" src="./assets/images/download (2).jpg" alt="Crystal">
                <img id="fourthCrystal" src="./assets/images/download (3).jpg" alt="Crystal">
            </div>
        </div>
        <div class="row">
            <h3 id="winsAndLosses" class="col-md-12 text-center"></h3>
        </div>
    </main>
    <footer class="row">
        <p class="col-12-md text-center">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Maiores, cumque debitis! Praesentium, facere hic fugiat, et beatae ad ex fugit unde quisquam ratione accusantium voluptate itaque iste expedita eum maiores.</p>
    </footer>

    <!-- javascript file -->
    <script type="text/javascript" src="./assets/javascript/game.js"></script>
</body>
</html>
